{{ partial "header.html" . }}
<section class="main">
  <div class="w3-container">
        <div class="content">
          
            {{ if .Content }}
                <div class="markdown">
                    {{ .Content }}
                </div>
                

            {{ end }}
            <!-- Trigger/Open the Modal -->
            
            

            <div class="row">{{ range where .Paginator.Pages "Section" "ne" "" }}
              <div class="column">
            <div class="card" style="width:100%">
                
                  
                       <a href='{{ .Permalink }}'><img{{ with .Params.image }} src="{{ . }}"{{ end }} alt="{{ .Title }}"></a>
                          <h2>{{ .Title }}</h2>
                          <div class="w3-container w3-center">
                            <p>{{ .Description | markdownify }}</p>
                          </div>
                           
                        
                         
                    
              
            </div>
        </div>                  {{ end }}
      </div>
        <div class="w3-row">
  <div class="w3-col s6 w3-green w3-center"><p>s6</p></div>
  <div class="w3-col s6 w3-dark-grey w3-center"><p>s6</p></div>
</div>
         
          
        </div>
	
    </div>
</section>
{{ partial "footer.html" . }}
