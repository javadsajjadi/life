{{ partial "header.html" . }}
<section class="main">
	
  <div class="w3-container">
	 
        <div class="content"> 
            
		<div class="page-heading2">{{ i18n "filme" }}</div>
		 {{ range .Paginator.Pages }}
            <div class="row">
              <div class="column">
			    <div class="card" style="width:100%">
					       <a href='{{ .Permalink }}'><img{{ with .Params.image }} src="{{ . }}"{{ end }} alt="{{ .Title }}"></a>
						 
					  <div class="w3-container w3-center">
						  <h2>{{ .Title }}</h2>
					    <p>{{ .Description | markdownify }}</p>
					  </div>
			    </div>
       		 </div>                 
      </div>{{end}} 
		   
        </div>
		 {{ partial "pagination.html" . }}
    </div>
</section>
{{ partial "footer.html" . }}
