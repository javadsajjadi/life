{{ partial "header.html" . }}
<section class="main">
  <div class="w3-container">
        <div class="content"> 
            {{ if .Content }}
                <div class="markdown">
                    {{ .Content }}
                </div>        
            {{ end }}
		<div class="page-heading2">{{ i18n "filme" }}</div>
            <div class="row">{{ range where .Paginator.Pages "Section" "ne" "" }}
              <div class="column">
            <div class="card" style="width:100%">
                       <a href='{{ .Permalink }}'><img{{ with .Params.image }} src="{{ . }}"{{ end }} alt="{{ .Title }}"></a>
                          <h2></h2>
                          <div class="w3-container w3-center">
                            <p>{{ .Description | markdownify }}</p>
                          </div>
            </div>
        </div>                  {{ end }}
      </div>	  
        </div>	
    </div>
</section>
{{ partial "footer.html" . }}
